<!DOCTYPE html>
<html lang="en">
<head>
<title>Wander Covid-19 Updates</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="signup-content">
			<div class="signup-form">
				<h1 class="form-title">Wander Covid-19 Updates</h1>
				<h1 class="form-title">Sign Up</h1>
				<div class="form-group">
					<label for="name"> <i class="zmdi zmdi-account material-icons-name"></i></label> 
					<input type="text" name="name" id="userName" placeholder="User Name" />
				</div>
				<div class="form-group">
					<label for="number"><i class="zmdi zmdi-email"></i></label> 
					<input type="number" name="phone" id="phone" placeholder="Phone" />
				</div>
				<div class="form-group">
					<label for="email"><i class="zmdi zmdi-email"></i></label> 
					<input type="email" name="email" id="emailAddress" placeholder="Email" />
				</div>
				<div class="form-group">
					<label for="pass"><i class="zmdi zmdi-lock"></i></label> 
					<input type="text" name="pass" id="password" placeholder="Password" />
				</div>
				<div class="form-group">
					<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
					<input type="password" name="re_pass" id="confirmedPassword" placeholder="Confirm Password" />
				</div>
				<div class="form-group form-button">
					<input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up" />
				</div>
			</div>
			<div class="signup-image">
				<figure>
					<img src="img/covid.png" alt="sing up image">
				</figure>
				<a href="/" class="signup-image-link">Log In</a>
				<a href="/forgotPassword" class="signup-image-link">Forgot Password</a>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="js/signup.js"></script>
</body>
</html>
